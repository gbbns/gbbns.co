<footer>
    <p><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></p>

	<nav>
		<ul class="v-list">
			{{ range .Site.Menus.footer }}
			<li class="v-list__item">
				<a href="{{ .URL }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>

    <ul class="v-list ">
        <li class="v-list__item">
            <a href="https://github.com/{{ .Site.Params.github }}">GitHub</a>
        </li>
        <li class="v-list__item">
            <a href="https://www.instagram.com/{{ .Site.Params.insta }}">Instagram</a>
        </li>
        <li class="v-list__item">
            <a href="https://twitter.com/{{ .Site.Params.twitter }}">Twitter</a>
        </li>
        <li class="v-list__item">
            <a href="http://uk.linkedin.com/in/{{ .Site.Params.linkedin }}">LinkedIn</a>
        </li>
        <li class="v-list__item">
            <a href="http://500px.com/{{ .Site.Params.fiveHundredPx }}">500px</a>
        </li>
    </ul>

    <p>&copy; {{ .Date.Format "2006" }} {{ .Site.Params.Author }} - All rights reserved.</p>
</footer>
