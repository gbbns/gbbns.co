<head>
    <meta charset="utf-8">
    <title>{{ .Site.Params.author }} — {{ .Site.Params.siteTitle }} — {{ .Title }}</title>

    <!-- General Meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, user-scalable=1">

    <meta name="google-site-verification" content="pmXt1vml4-Ea9tfnzPwHEIkrpcGVVN73KeNERUKY6lM" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    <script type="application/ld+json" async>
        {
            "@context": "http://schema.org",
            "@type": "Person",
            "name": "{{ .Site.Params.author }}",
            "url": "{{ .Site.BaseURL }}",
            "image" : "{{ .Site.BaseURL }}/images/profile/chris-gibbons.jpg",
            "sameAs" : [
                "https://twitter.com/{{ .Site.Params.twitter }}",
                "http://uk.linkedin.com/in/{{ .Site.Params.linkedin }}",
                "https://github.com/{{ .Site.Params.github }}"
            ]
        }
    </script>

    <meta name="description" content="{{ .Site.Params.metaDescription }}">
    <meta name="author" content="{{ .Site.Params.author }}" />
    <meta name="copyright" content="{{ .Site.Params.author }}" />

    <!-- handheld support -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta property="og:title" content="{{ .Title }} | {{ .Site.Params.author }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}/images/profile/chris-gibbons.jpg">
    <meta property="og:description" content="{{ .Site.Params.author }} &mdash; {{ .Site.Params.metaDescription }}">
    <meta property="og:locale" content="en_GB">
    <meta property="article:author" content="{{ .Site.Params.author }}">
    <meta property="og:site_name" content="{{ .Site.Params.author }} &mdash; {{ .Site.Params.metaDescription }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}">
    <meta name="twitter:url" content="{{ .Site.BaseURL }}">
    <meta name="twitter:domain" content="{{ .Site.BaseURL }}">
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Params.author }}">
    <meta name="twitter:description" content="{{ .Site.Params.author }} &mdash; {{ .Site.Params.metaDescription }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}/assets/images/profile/chris-gibbons.jpg">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/main.css" />

	{{ if eq (getenv "HUGO_ENV") "production" }}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-31834421-2', 'auto');
        ga('send', 'pageview');

    </script>

    {{ end }}

</head>
