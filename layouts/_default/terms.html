{{ define "main" }}

<main role="main">
    <div>
        <h1>
            {{ .Title }}
        </h1>
        <ul>
            {{ $data := .Data }}
            {{ range $key, $value := .Data.Terms }}
            <li>
                <a href="/{{ $data.Plural }}/{{ $key | urlize }}">
                    {{ $key }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</main>

{{ end }}
