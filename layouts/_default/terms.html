<!doctype html>
<html class="no-js" lang="en-gb">

    {{ partial "head.html" . }}

    <body>

        {{ partial "header.html" . }}

<main role="main" class="o-content__body">
            <div>
                <h1>
                    {{ .Title }}
                </h1>
                <ul>
                    {{ $data := .Data }}
                    {{ range $key, $value := .Data.Terms }}
                    <li>
                        <a href="/{{ $data.Plural }}/{{ $key | urlize }}">
                            {{ $key }} ({{ $value.Count }})
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </main>

        {{ partial "footer.html" . }}

    </body>

</html>
